<!DOCTYPE html>
<html>
<head>
	<title>My Note App</title>
	<link href="style.css" rel="stylesheet">
	<script>
		function getNote(){
			if(localStorage.getItem('note')){
				var note = localStorage.getItem('note');
			} else {
				var note = 'Type here';
			}

			document.getElementById('note').innerHTML= note;
		}

		function saveNote(id){
			var note = document.getElementById('note').innerHTML;
			localStorage.setItem('note', note);
		}

		function clearNote(){
			localStorage.clear();
			//return false;
		}
	</script>
</head>
<body>
	<header>
		<h1>My Note App</h1>
	</header>

	<section id="container">
		<div id="note" contenteditable="true" onkeyup="saveNote(this.id)"></div>
	</section>

	<footer>
		<div>
			<a href="" onclick="clearNote();" class="clear">Clear Note</a>
		</div>
		<p>My Note App &copy; 2020</p>
	</footer>

	<script>
		getNote();
	</script>
</body>
</html>
